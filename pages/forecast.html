<div> 
    <p>
        <a href="#/">Back to Search</a>
    </p>
    <h4>Forecast for {{ weatherData.city.name }}</h4>
    <hr />
    Days: <a href="#/forecast/2" ng-class="{'bg-primary': days === '2'}">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary': days === '5'}">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary': days === '7'}">7</a>
    <hr />
    <div ng-repeat=" w in weatherData.list">
        <div class="row">
            <div class="col-md-12">
                <weather-item weather-object="w" convert-date="convertToDate(object)"></weather-item>
            </div>
        </div>
    </div>
</div>
